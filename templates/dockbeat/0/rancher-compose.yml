.catalog:
  name: "dockbeat"
  version: "1.0"
  description: "dockbeat"
  uuid:
  questions:
    - variable: "logstash_source"
      description: "Link to logstash service or stack/service"
      label: "Logstash source"
      type: "service"
      required: true
      default: ""
    - variable: "input_period"
      description: "How often to send data"
      label: "input.period"
      type: "string"
      required: true
      default: "5"
    - variable: "input_socket"
      description: "Docker socket path"
      label: "input.socket"
      type: "string"
      required: true
      default: "unix:///var/run/docker.sock"
    
    #Logstash Stuff
    
    - variable: "logstash"
       description: "Logstash"
       label: "logstash"
       type: "string"
       required: true
       default: "false"
    - variable: "logstash_workers"
       description: "logstash_workers"
       label: "logstash_workers"
       type: "string"
       required: true
       default: "false"
    - variable: "logstash_compression"
       description: "logstash_compression"
       label: "logstash_compression"
       type: "string"
       required: true
       default: "false"


