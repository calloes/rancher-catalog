version: '2'
services:
  sqlserver:
    image: microsoft/mssql-server-linux
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: DevAdmin123
      MSSQL_PID: Developer
    stdin_open: true
    tty: true
    volumes_from:
    - sqldata
    ports:
    - 1433:1433/tcp
    labels:
      io.rancher.container.pull_image: always
      io.rancher.sidekicks: sqldata
  sqldata:
    image: microsoft/mssql-server-linux
    stdin_open: true
    volumes:
    - var/opt/mssql/data
    tty: true
    labels:
      io.rancher.container.pull_image: always
      io.rancher.container.start_once: 'true'